workflows:
  katalon-tests:
    name: Integrations Katalon
    instance_type: mac_pro
    environment:
      groups:
        - katalon_credentials
      node: v16.11.1
    triggering:
      events:
        - push
        - tag
        - pull_request
      branch_patterns:
        - pattern: develop
          include: true
          source: true
    scripts:
      - name: Uploading to Katalon
        script: |
          docker run -t --rm \
            -v $CM_BUILD_DIR/reports/:/katalon/report \
            -e PASSWORD="0a5120e1-528e-4af3-84d4-99aaf18f2904" \
            -e PROJECT_ID="1231097" \
            -e TYPE=junit \
            -e REPORT_PATH=/katalon/report katalonstudio/report-uploader:0.0.8
    artifacts:
      - reports/**/*.xml
    publishing:
      email:
        recipients:
          - user1@example.com
          - user2@example.com
        notify:
          success: true
          failure: false
